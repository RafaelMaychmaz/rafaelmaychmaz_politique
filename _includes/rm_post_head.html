<!-- <HEAD> START -->

<!-- Boostrap url: https://getbootstrap.com/docs/versions/ -->
<!-- Boostrap v5.1.3 : CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Text encoding -->
<meta charset="utf-8">

<!-- CSS for Rouge (synthax highlighting), precisely Pygments theme-->
<link href="/assets/css/rouge_pygments_synthax_highlighting/monokai.css" rel="stylesheet">

<!-- CSS of 30000 Clodoaldiens -->
<link href="/assets/css/rafaelmaychmaz.css" rel="stylesheet">

<!-- SEO (Search Engine Optimization) pour le referencement -->
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">

<!-- Overview (image + description) for social networks (Facebook, Telegram) -->
{% if page.header-img %}
<meta property="og:image" content="{{ site.url }}/{{ page.header-img }}" />
{% else %}
<meta property="og:image" content="{{ site.url }}/assets/img/header-bg.jpg" />
{% endif %}

{% if page.subtitle %}
<meta property="og:description" content="{{ page.subtitle }}" />
{% endif %}

<!-- Icon (favicon) of the web site -->
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="/assets/img/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/assets/img/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- Page title in the web browser -->
<title>{% if page.title %}{{ page.title | append: " | " | append: site.title }}{% else %}{{ site.title }}{% endif %}</title>

<!--
Not display 'index.html' in the url of the home page => to have a clean 'www.30000clodoaldiens.com' displayed.
It also update the url if site files are located in a subdirectory (ex: www.mysite.com/blog/) and not at the root of the Apex domain.
-->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<!-- VIEWPORT-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<!-- </HEAD> END -->
